<!DOCTYPE html>
<html lang="en">
<html meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="login-page" style="min-height: 496.557px;">
<div class="login-box">
    <div class="login-logo">
        <a><b>网上订餐系统</b><br>注册</br></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body" >
            <p class="login-box-msg">用户注册界面</p>

            <form action="UserLogin" method="get">
                <input type="hidden" name="action" value="admin">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="用户账号" name="newuserid">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="用户姓名" name="newusername">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="用户密码" name="newuserpassword">
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                记住我
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <input type="submit" class="btn btn-primary btn-block">
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

</body><div id="edge-translate-notifier-container" class="edge-translate-notifier-center"></div></html>
